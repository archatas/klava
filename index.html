<div class="klava">
<h1>Kl&#x00e3;va v1.6</h1>

<textarea onkeypress="return faceControl(event);" onkeydown="return changeKey(event);" onkeyup="return resetControlKeys(event);" name="laukas" rows="17" cols="66" id="text">Šis įrankis leidžia spausdinti tekstą Jūsų pasirinktu klavišų išdėstymu net jei toks išdėstymas neįdiegtas į Jūsų kompiuterį. Taip pat galima klavišų paspaudimus simuliuoti pele.

This tool lets You type in Your chosen keyboard layout even if the layout is not installed into Your computer. Also You can simulate key presses using Your mouse.
</textarea>
<p><label for="keyboardLayout">Klavišų išdėstymas | Keyboard layout:
<select onchange="changeLayout()" id="keyboardLayout">
	<option>Klaviatūros išdėstymai neįdiegti</option>
</select> 
</label>
</p>
